<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tango DJ Agent</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Tango DJ Agent</h1>
    <p>Create dance-floor-ready tandas and cortinas.</p>
  </header>

  <main>
    <section class="panel command-band">
      <div class="command-group player-group">
        <h2>Track Player</h2>
        <audio controls id="audioPlayer"></audio>
        <p id="nowPlaying">Now playing: (nothing selected)</p>
      </div>

      <div class="command-group">
        <h2>Library</h2>
        <div class="row">
          <input id="musicRoot" value="/users/johnwilliams/Music/MyMusic" />
          <button id="scanLibrary">Scan Library</button>
        </div>
        <p id="libraryStatus"></p>
      </div>

      <div class="command-group">
        <h2>Create Playlist</h2>
        <input id="playlistName" placeholder="Playlist name" />
        <textarea id="playlistPrompt" rows="3" placeholder="Mood and flow (optional)"></textarea>
        <button id="createPlaylist">Create with Agent</button>
        <div class="row">
          <select id="playlistSelect"></select>
          <button id="loadPlaylist">Load</button>
        </div>
        <button id="openDecisioningModal">Agent prompts & responses</button>
      </div>

      <div class="command-group">
        <h2>Tanda Library</h2>
        <button id="refreshTandaLibrary">Refresh</button>
        <div id="savedTandas"></div>
      </div>
    </section>

    <section class="panel" id="playlistPanel">
      <h2>Playlist</h2>
      <div id="playlistMeta"></div>
      <div id="playlist"></div>
    </section>
  </main>

  <div id="decisioningModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="decisioningTitle">
    <div class="modal-content panel">
      <div class="modal-header">
        <h2 id="decisioningTitle">Agent prompts & responses</h2>
        <button id="closeDecisioningModal" aria-label="Close">âœ•</button>
      </div>
      <div id="agentDecisioning"><small>Load or create a playlist to see why tandas and tracks were selected.</small></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
